<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="/assets/icon/calc.png">
    <title>| Calculadora 1.0 |</title>
</head>
<body>
   <div class="box">
    <div class="box-dark-container">
        <p class="box-texto-dark">Modo Escuro</p>
        <label class="switch">
            <input type="checkbox" id="dark-theme">
            <span class="slider round"></span>
        </label>
    </div>
    <h1>Calculadora</h1> 
    <div class="tela"></div>
    <table>
        <tr>
            <td><button onclick="limpar()" style="background-color: #9b1700">C</button></td>
            <td><button onclick="apagar()"><</button></td>
            <td><button onclick="inserir('/')">/</button></td>
            <td><button onclick="inserir('*')">X</button></td>
        </tr>
        <tr>
            <td><button onclick="inserir('7')">7</button></td>
            <td><button onclick="inserir('8')">8</button></td>
            <td><button onclick="inserir('9')">9</button></td>
            <td><button onclick="inserir('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="inserir('4')">4</button></td>
            <td><button onclick="inserir('5')">5</button></td>
            <td><button onclick="inserir('6')">6</button></td>
            <td><button onclick="inserir('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="inserir('1')">1</button></td>
            <td><button onclick="inserir('2')">2</button></td>
            <td><button onclick="inserir('3')">3</button></td>
            <td rowspan="2"><button onclick="somar()" style="height: 102px; background-color: #d45500 ;">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="inserir('0')" style="width: 102px;">0</button></td>
            <td><button onclick="inserir('.')">.</button></td>
        </tr>
    </table>
    <span>&copyDouglas Miranda </span>
   </div> 
</body>
<script src="assets/js/script.js"></script>
</html>
